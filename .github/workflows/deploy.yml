name: Build and Deploy to GCR

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: etsy-listing-generator
  GCR_REGION: us.gcr.io # Or your preferred region
  IMAGE_NAME: etsy-listing-generator

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    # Setup gcloud CLI
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCR_JSON_KEY_FRONTEND }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    # Configure Docker to use gcloud as a credential helper
    - name: Configure Docker
      run: |-
        gcloud auth configure-docker --quiet

    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "$GCR_REGION/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA" \
          --tag "$GCR_REGION/$PROJECT_ID/$IMAGE_NAME:latest" \
          .

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "$GCR_REGION/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA"
        docker push "$GCR_REGION/$PROJECT_ID/$IMAGE_NAME:latest"

    # Deploy to Cloud Run
    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy $IMAGE_NAME \
          --image "$GCR_REGION/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA" \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"
