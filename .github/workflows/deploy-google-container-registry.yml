# This workflow uses the older Google Container Registry (GCR) to avoid Artifact Registry API usage and costs.
name: Build and Deploy to GCR

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: etsy-listing-generator
  GCR_REGION: gcr.io
  IMAGE_NAME: etsy-listing-generator

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set Short SHA
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
# We are using the wedotdd project to host this which doesn't have access to Gemini API so just run tests locally for now
#    - name: Run tests
#      run: npm test
#      env:
#        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    # Setup gcloud CLI
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    # Configure Docker to use gcloud as a credential helper for GCR
    - name: Configure Docker
      run: |-
        gcloud auth configure-docker gcr.io --quiet

    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "$GCR_REGION/$PROJECT_ID/$IMAGE_NAME:${{ steps.vars.outputs.sha_short }}" \
          .

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "$GCR_REGION/$PROJECT_ID/$IMAGE_NAME:${{ steps.vars.outputs.sha_short }}"

    # Deploy to Cloud Run
    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy $IMAGE_NAME \
          --image "$GCR_REGION/$PROJECT_ID/$IMAGE_NAME:${{ steps.vars.outputs.sha_short }}" \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"
