# This workflow builds and pushes the Docker image to Google Artifact Registry.
name: Build and Deploy to Artifact Registry

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: etsy-listing-generator
  REGION: us-central1
  REPOSITORY: etsy-listing-generator
  IMAGE_NAME: etsy-listing-generator

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set Short SHA
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

# We are using the wedotdd project to host this which doesn't have access to Gemini API so just run tests locally for now
#    - name: Run tests
#      run: npm test
#      env:
#        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    # Setup gcloud CLI
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    # Configure Docker to use gcloud as a credential helper for Artifact Registry
    - name: Configure Docker
      run: |-
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}" \
          .

    # Push the Docker image to Artifact Registry
    - name: Publish
      run: |-
        docker push "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}"

    # Deploy to Cloud Run
    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy ${{ env.IMAGE_NAME }} \
          --image "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}" \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars="GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"
